<div class="userNamePage">
  <div class="container">
    <h1>Welcome to SandStorm!!!</h1>
    <form ng-submit="createUsername()" class="form-signin">
      <h2 class="form-signin-heading">Please enter a username</h2>
      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enter the game</button>
    </form>
  </div>
</div>
